<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>shop商城分类
添加页面</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__admin__/style/bootstrap.css" rel="stylesheet">
    <link href="__admin__/style/font-awesome.css" rel="stylesheet">
    <link href="__admin__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__admin__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__admin__/style/demo.css" rel="stylesheet">
    <link href="__admin__/style/typicons.css" rel="stylesheet">
    <link href="__admin__/style/animate.css" rel="stylesheet">

</head>
<body>
	<!-- 头部 -->
     {include file="common/top"}
	<!-- /头部 -->

	<div class="main-container container-fluid">
		<div class="page-container">
		<!-- Page Sidebar -->
          {include file="common/left"}
        <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                      <li> <a href="{:url('index/index')}">首页</a></li>
                      <li> <a href="{:url('cate/lst')}">商品分类管理</a></li>
                      <li class="active">修改商品分类</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改商品分类</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data" >
                     <input type="hidden" name="id" value="{$categorys.id}">
                      <div class="form-group">
                            <label for="brand_name" class="col-sm-2 control-label no-padding-right">上级分类</label>
                            <div class="col-sm-6 ">
                                <select name="pid" class="form-control">
                                    <option  value="0">顶级分类</option>
                                    

                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="cate_name" class="col-sm-2 control-label no-padding-right">分类名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" value="{$categorys.cate_name}" placeholder="请输入分类名称" name="cate_name" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="cate_img" class="col-sm-2 control-label no-padding-right">缩略图</label>
                            <div class="col-sm-6">
                                <button class="file-input btn btn-info btn-file">
                                    <input type="file"  name="cate_img" >
                                </button>
                                <!-- 获取后台img文件 -->
                                <div style="margin-top:10px;">
                                    {if condition="$categorys['cate_img'] neq ''"}
                                    <img src="__uploads__/{$categorys.cate_img}" height="60">
                                    {else/}
                                    暂无图片
                                  {/if}
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="show_cate" class="col-sm-2 control-label no-padding-right">是否分类显示</label>
                            <div class="col-sm-6">
                                <div class="radio" style="float: left;margin-right:10px;">
                                    <label>
                                        <input name="show_cate" value="1" type="radio"  class="colored-blue" {if condition="$categorys.show_cate eq 1"} checked="checked" {/if} >
                                         <span class="text">是</span>
                                    </label>
                                </div>
                                <div class="radio" style="float: left;">
                                    <label>
                                        <input name="show_cate" value="0" type="radio" {if condition="$categorys.show_cate eq 0"} checked="checked" {/if} class="colored-blue">
                                        <span class="text">否</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="keywords" class="col-sm-2 control-label no-padding-right">关键词</label>
                            <div class="col-sm-6">
                                <textarea name="keywords" class="form-control"  name="brand_description" placeholder="请输入分类关键词">{$categorys.keywords}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label no-padding-right">描述</label>
                            <div class="col-sm-6">
                                <textarea name="description" class="form-control"  name="brand_description"
                                placeholder="请输入分类描述">{$categorys.description}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-info">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>
	</div>

	    <!--Basic Scripts-->
    <script src="__admin__/style/jquery_002.js"></script>
    <script src="__admin__/style/bootstrap.js"></script>
    <script src="__admin__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__admin__/style/beyond.js"></script>



</body></html>
